<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nüfus Grafiği</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .report-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .report-title {
            font-size: 1.5rem;
            color: #3f51b5;
            margin-bottom: 10px;
        }

        .report-text {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .report-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nüfus Raporu</h1>

        <!-- Dinamik rapor bölümü -->
        <div class="report-section">
            <h2 class="report-title">Son Durum Raporu</h2>
            <p id="report-text" class="report-text">Yükleniyor...</p>
        </div>
    </div>

    <script>
        // Sahte raporlar
        const reports = [
            "Bugün şehirdeki nüfus artışı %3 oranında oldu.",
            "Son 24 saatte 1.200 yeni kişi kaydedildi.",
            "Bu hafta içinde nüfus sayısı 10.000 artış gösterdi.",
            "Önümüzdeki 5 yıl için tahmin edilen nüfus artışı %12.",
            "Yeni nüfus verileri, geçen yıla göre %2 oranında bir artış gösteriyor.",
            "Yerel yönetim, nüfus yoğunluğunu dengelemek için yeni planlar hazırlıyor."
        ];

        // Raporu her 5 saniyede bir değiştirme fonksiyonu
        function updateReport() {
            const randomIndex = Math.floor(Math.random() * reports.length);
            const reportText = reports[randomIndex];
            document.getElementById('report-text').innerText = reportText;
        }

        // İlk raporun yüklenmesi
        updateReport();

        // Her 5 saniyede bir raporu yenile
        setInterval(updateReport, 5000);
    </script>
</body>
</html>
